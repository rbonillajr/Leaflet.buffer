    var map = L.mapbox.map('map', null).setView([8.488481600020107, -79.89260990593574], 8);
    var layers = {
        Grayscale: L.mapbox.tileLayer('rbonillajr.ni99f1ka'),
        Streets: L.mapbox.tileLayer('mapbox.streets'),
        Dark: L.mapbox.tileLayer('rbonillajr.ni9k00pi'),
        satellite: L.mapbox.tileLayer('rbonillajr.ni9k25fo')
    };
    var overlays = {
                    Provincia: L.mapbox.tileLayer('rbonillajr.Provincias'),
                    Comercios: L.mapbox.tileLayer('rbonillajr.Comercios')
                };
    layers.Streets.addTo(map);
    L.control.layers(layers, overlays).addTo(map);
    var featureGroup = L.featureGroup().addTo(map);
